// Top-level build file where you can add configuration options common to all
// sub-projects/modules.

buildscript {
    ext {
        // App version
        versionName = '2.0.5' // X.Y.Z; X = Major, Y = minor, Z = Patch level
        versionCodeBase = 20500 // XYZZM; M = Module (tv, mobile)
        versionCodeTv = versionCodeBase + 2 // Not used at the moment
        versionCodeMobile = versionCodeBase + 3 // Leave some space for future-proofing

        // SDK and tools
        compileSdkVersion = 29
        minSdkVersion = 21
        targetSdkVersion = 29

        // App dependencies
        aiaVersion = '1.1.0'
        archCoreTestingVersion = '2.1.0-rc01'
        androidGradlePluginVersion = '3.6.3'
        appcompatVersion = '1.1.0'
        browserVersion = '1.2.0'
        constraintLayoutVersion = '1.1.2'
        coreVersion = '1.2.0-alpha04'
        coroutinesVersion = '1.3.0'
        crashlyticsVersion = '2.10.1'
        dagger = "2.27"
        dataBindingCompilerVersion = '3.0.1'
        espressoVersion = '3.1.0-alpha1'
        fabricVersion = '1.28.0'
        firebaseAuthVersion = '16.0.4'
        firebaseConfigVersion = '16.0.1'
        firebaseCoreVersion = '16.0.4'
        firebaseFirestoreVersion = '17.1.1'
        firebaseMessagingVersion = '17.3.3'
        firebaseUiVersion = "3.3.1"
        flexboxVersion = "1.1.0"
        fragmentVersion = "1.2.4"
        glideVersion = "4.11.0"
        googleServicesVersion = "3.2.0"
        gsonVersion = "2.8.1"
        hamcrestVersion = '1.3'
        junitVersion = '4.12'
        kotlinVersion = '1.3.72'
        ktlintVersion = '0.33.0'
        ktxVersion = "1.2.0"
        legacySupportVersion = '1.0.0-alpha1'
        lifecycleVersion = '2.+'
        materialVersion = '1.1.0'
        mockitoVersion = "2.8.9"
        mockitoKotlinVersion = "1.5.0"
        okhttpVersion = "3.10.0"
        okioVersion = '1.14.0'
        roomVersion = '2.2.5'
        rulesVersion = '1.1.1'
        runnerVersion = '1.1.1'
        testExtVersion = '1.1.0'
        threetenabpVersion = "1.1.2"
        threetenbpVersion = "1.3.6"
        timberVersion = "4.7.1"
        workVersion = "2.3.4"
        navigationVersion = "2.2.2"
    }

    repositories {
        google()
        mavenCentral()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
        // Android Build Server
        maven { url '../adssched-prebuilts/m2repository' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.gms:google-services:$googleServicesVersion"
        classpath "io.fabric.tools:gradle:$fabricVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.24.0"
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()

        // For Android Build Server
        // - Material Design Components
        maven { url "${rootProject.projectDir}/../iosched-prebuilts/repository" }
        // - Other dependencies
        maven { url "${rootProject.projectDir}/../iosched-prebuilts/m2repository" }
        // - Support Libraries, etc
        maven {
            url "${rootProject.projectDir}/../../../prebuilts/fullsdk/linux/extras/support/m2repository"
        }
    }

    apply plugin: 'com.diffplug.gradle.spotless'
    spotless {
        kotlin {
            target "**/*.kt"
            targetExclude ".idea/"
            ktlint(ktlintVersion)
        }
    }

    afterEvaluate {
        extensions.findByName("kapt")?.arguments {
            arg("room.incremental", "true")
        }
    }
}
